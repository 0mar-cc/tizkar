<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizkar</title>
    <link rel="stylesheet" href="style.css">
    <script  src="main.js" ></script>
</head>
<body>
    <div class="subHeader">

        <div class="socialMedia">
            <img src="/images/x.png" alt="" width="18" >
            <img src="/images/face.png" alt="" width="18" >
            <img src="/images/tik.png" alt="" width="18" >
            <img src="/images/insta.png" alt="" width="18" >
            <img src="/images/tube.png" alt="" width="18" >

        </div>
        <div class="container"> 
        
            <div class="text-typing"> 
                <p>Your Souvenir Guide</p> 
            </div>
        </div> 
        <nav class="language">
            <label for="touch"><span>English</span></label>               
            <input type="checkbox" id="touch"> 

            <ul class="slide">
                <li><a href="#">عربي</a></li> 
                <li><a href="#">Español</a></li>
                <li><a href="#">Русский</a></li>
                <li><a href="#">Japanese</a></li>
                <li><a href="#">Deutsch</a></li>

            </ul>
        </nav> 
    </div>

    <div class="header">
        <img src="images/logo.png" alt="" class="logo" width="200">
        <ul class="sign_search">
            <div class="wishlist">
            <img src="images/wish.png" width="32">
            Wishlist
            </div>
            <div class="basket">
            <img src="images/basket.png" width="32">
            Basket
            </div>
        </ul>
    </div>
</body>
</html>
